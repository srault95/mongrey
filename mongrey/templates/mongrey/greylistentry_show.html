
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{ _('Greylist Entry') }}</h3>
</div>

<div class="modal-body">
	<table class="table table-striped table-bordered table-condensed">
	    <tbody>
	        <tr>
	            <td>Created</td>
	            <td>
	               <span class="moment" data-format='LLLL' data-value="{{ timestamp }}">{{ timestamp }}</span>
	            </td>
	        </tr>
	        <tr>
	            <td>Expire at</td>
	            <td>
	                {% if expire_time %}
                       <span class="moment" data-format='LLLL' data-value="{{ expire_time }}">{{ expire_time }}</span>
	                {% else %}
	                    &nbsp;
	                {% endif %}
	            </td>
	        </tr>
	        <tr>
	            <td>Key</td>
	            <td>{{ key }}</td>
	        </tr>
            <tr>
                <td>Policy</td>
                <td>{{ policy }}</td>
            </tr>
	        <tr>
	            <td>Accepted</td>
	            <td>{{ accepts }}</td>
	        </tr>
	        <tr>
	            <td>Rejected</td>
	            <td>{{ rejects }}</td>
	        </tr>
	        {% for key, value in protocol.items() %}
		        <tr>
		            <td>{{ key }}</td>
		            <td>{{ value }}</td>
		        </tr>        
	        {% endfor %}
	    </tbody>
	</table>
</div>

<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">{{ _('Close') }}</button>
</div>
